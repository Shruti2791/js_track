<!DOCTYPE html>

<html>
<head>
  <title>Ecercise 6 - Exercise (Form validation using js)</title>
  <style>
    label {
      display: block;
      width: 100px;
      float: left;
    }
  </style>

  <script src="exercise_6.js">
  </script>
</head>

<body>

  <h1>Registration Form</h1>

  <form name="form" onsubmit="validate.checkValue('form')" method="post" action="">
    <label for="loginid">Login Id</label>
    <input type="text" name="loginid">
    <br>
    <br>
    <label for="email">Email</label>
    <input type="text" name="email">
    <br>
    <br>
    <label for="name">Name</label>
    <input type="text" name="name">
    <br>
    <br>
    <label for="timezone">Time Zone</label>
    <select name="timezone">
      <option value="">Select Time Zone</option>
      <option value="gmt">GMT</option>
      <option value="wat">WAT</option>
      <option value="est">EST</option>
      <option value="pat">PAT</option>
    </select>
    <br>
    <br>
    <label for="homepage">Home Page</label>
    <input type="text" name="homepage">
    <br>
    <br>
    <label for="about">About Me</label>
    <textarea name="about" cols="20" rows="5"></textarea>
    <br>
    <br>
    <input type="checkbox" name="comment"> <lable for="comment">Receive notification of comment.</lable>
    <p>You will be sent an email when someone posts comments to your Blog or Album.</p>

    <p>Your password will be mailed to you</p>

    <input type="submit" value="GO">

  </form>
</body>
</html>
